<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title"> freeCodeCamp Survey Form <h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" required placeholder="Enter your name" /><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" required placeholder="Enter your Email" /><br>
        <label for="number" id="number-label">Age(optional)</label><br>
        <input type="number" id="number" min="10" max="99" placeholder="Age"/><br>
        
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label><br>
      
        <select id="dropdown"><br>
          <option disabled>Select Option Value</option>
          <option value="0">Student</option>
          <option value="1">Full time job</option>
          <option value="2">Full time Learner</option>
          <option value="3">Prefer not to say</option>
          <option value="4">Other</option>
        </select><br>
        <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>

        <label><input type="radio" class="inline" name="recommendation" value="1" checked/>Definitely</label><br>
        <label><input type="radio" class="inline" name="recommendation" value="2"/>Maybe</label><br>
        <label><input type="radio" class="inline" name="recommendation" value="3"/>Not sure</label><br>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" value="Front-end Projects" name="improvement"/>Front-end Projects</label><br>
        <label><input type="checkbox" value="Back-end Projects" name="improvement"/>Back-end Projects</label><br>
        <label><input type="checkbox" value="Data Visualization" name="improvement"/>Data Visualization</label><br>
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment" rows="3" cols="30">Enter your comments</textarea><br>
        <input type="submit" id="submit" value="submit" /><br>
      </form>
    </div>
</body>
</html>
